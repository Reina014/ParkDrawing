    <title>Park Drawing New</title>
    <style>
        #color-layer1 {
            top: 0;
            left: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            opacity: 1;
            object-fit: cover;
            transition: opacity 3s;
        }

        .dirtyAir {

            background: rgb(72, 74, 103);
            background: linear-gradient(0deg, rgba(72, 74, 103, 1) 0%, rgba(255, 245, 179, 1) 78%);
        }


        #subway {
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            z-index: 4;
            mix-blend-mode: overlay;
            opacity: 1;
            transition: opacity 3s;
        }



        audio {
            position: absolute;
            z-index: 5;
        }

        #touchLayer {
            position: absolute;
            width: 500px;
            height: 400px;
            border: 3px solid yellow;
        }

        #photos {
            position: fixed;
            border: 2px solid red;
            position: relative;


            width: 50px;
            height: 50px;
        }

        .clickable {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            opacity: 0.5;
            cursor: pointer;
        }

        #clickable-1 {
            position: fixed;
            top: 600px;
            width: 200px;
            height: 380px;
            left: 60px;
        }

        .interactionPannel {
            top: 50%;
            left: 60%;
            position: absolute;
            width: 150px;
            height: 300px;
            background-color: rgba(150, 189, 198, 0.6);
            border-radius: 10px;
        }
    </style>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="weather.css">
</head>

    <div class="weatherLayer cleanAir"></div>
    <div id="interfaceContainer" class="mainImageContainer">
