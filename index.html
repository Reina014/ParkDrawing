<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Drawing New</title>
    <style>
        body {
          margin:0;
          height:100vh;
          align-items: center;
          justify-content: center;
          overflow: hidden;
        }

        #color-layer1 {
            top: 0;
            left: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            opacity: 1;
            object-fit: cover;
            transition: opacity 3s;
        }

        .dirtyAir {

            background: rgb(72, 74, 103);
            background: linear-gradient(0deg, rgba(72, 74, 103, 1) 0%, rgba(255, 245, 179, 1) 78%);
        }


        #subway {
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            z-index: 4;
            mix-blend-mode: overlay;
            opacity: 1;
            transition: opacity 3s;
        }

        canvas{
          display: cover;
        }

        audio {
            position: absolute;
            z-index: 5;
        }

        #touchLayer {
            position: absolute;
            width: 500px;
            height: 400px;
            border: 3px solid yellow;
        }

        #photos {
            position: fixed;
            border: 2px solid red;
            position: relative;


            width: 50px;
            height: 50px;
        }

        .clickable {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            opacity: 0.5;
            cursor: pointer;
        }

        #clickable-1 {
            position: fixed;
            top: 600px;
            width: 200px;
            height: 380px;
            left: 60px;
        }

        .interactionPannel {
            top: 50%;
            left: 60%;
            position: absolute;
            width: 180px;
            height: 250px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;

            opacity: 0;
            transition: opacity 3s;

        }


        a:visited {
            color: #19376D;
        }

        a {
            color: #19376D;
        }

        .buttons {
            margin: 10px;
            width: 140px;
            height: 35px;
            padding: 10px;
            background-color: #acb1d6c3;
            border: 2px solid slategrey;
            border-radius: 10px;
        }

        .hidden {
            display: none;
        }

        #bigContainer {
            width: 100%;

            aspect-ratio: 16/10;

            overflow: hidden;
        }

        #slide {
            border: 1px red solid;
            position: relative;
            left: 0;
            top: 0;
            transition: transform 0.5s;

            width: auto;
            height: 100%;
            opacity: 1;
            object-fit: cover;
        }

        .slide:hover {
            transform: translateX(0);
            transition: transform 0.5s;
        }

        #phone {
            left: -20%;
            transition: transform 5s;
        }
    </style>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="weather.css">
</head>

<body>
  <canvas id="c2" width="" height=""></canvas>

    <div id="bigContainer">
        <!--    <div class="weatherLayer cleanAir"></div> -->
        <div id="interfaceContainer" class="mainImageContainer">

            <img id="interface" class="mainImage" src="media/interface.png" alt="">


            <img class="mainImage" id="phone" src="media/phone.png" alt="">

        </div>

        <audio id="natureSound" src="media/sound/natureSound.m4a" loop></audio>


        <div class="interactionPannel">
            <div class="buttons">
                <a href="jazz.html">Jazz Band</a>
            </div>
            <div class="buttons">
                <a href="iceCream.html">Ice Cream Booth</a>
            </div>
            <div class="buttons">
                <a href="pigeon.html">Pigeon & Squirrel Man</a>
            </div>
        </div>

        <audio id="shutter" src="media/sound/shutter.m4a"></audio>
    </div>

    <div id="trainLayer">
        <div id="color-layer1" class="dirtyAir"></div>
        <audio id="subwayNoise" src="media/sound/Subway.m4a" autoplay></audio>
        <img id="subway" src="media/subwayDrawing.jpeg" alt="">

    </div>

    <script src='weatherAPI.js'></script>

    <script>
        let interfaceContainer = document.querySelector('#interfaceContainer');
        let interactionPannel = document.querySelector('.interactionPannel');
        interfaceContainer.addEventListener('pointerover', function () {
            interactionPannel.style.opacity = 1;

        })
        interfaceContainer.addEventListener('pointerout', function () {
            interfaceContainer.addEventListener('pointerout', function () {
                interactionPannel.style.opacity = 0;
            })

        })

        let movingPhone = document.querySelector('#phone');
        let ranNum = Math.random() * window.innerWidth * .5;
        let shutterSound = document.querySelector('#shutter')
        movingPhone.addEventListener('pointerdown', function () {
            shutterSound.play();
        })


        setInterval(function () {
            const left = parseInt(getComputedStyle(movingPhone).getPropertyValue('left'));
            movingPhone.style.transform = 'translateX(' + ranNum + 'px)';

            ranNum = Math.random() * window.innerWidth * .5;
        }, 7000);
    </script>


    <script>

        if (!localStorage.getItem('status')) {
            let airLayer1 = document.querySelector('#color-layer1');
            let airLayer2 = document.querySelector('#color-layer2');
            let subwayPic = document.querySelector('#subway');
            let subwayNoise = document.querySelector('#subwayNoise');
            let interval;

            let natureSound = document.querySelector('#natureSound');

            //if the user interact with the page
            subwayPic.addEventListener('pointerdown', function () {

                setTimeout(function () {
                    airLayer1.style.opacity = "0";
                    subwayPic.style.opacity = "0";
                }, 2000)

                setTimeout(function () {

                    airLayer1.style.display = 'none';
                    subwayPic.style.display = 'none';
                    subwayNoise.pause();
                }, 5000);

                interval = setInterval(function () {
                    if (subwayNoise.volume > 0) {
                        subwayNoise.volume = Math.max(0, subwayNoise.volume - 0.1);
                        natureSound.volume = Math.max(1, subwayNoise.volume + 0.1);
                        natureSound.play();

                    } else {
                        clearInterval(interval);
                        subwayNoise.pause();

                    }
                }, 1000);

                localStorage.setItem('status', 'visited');

            })

            //if the user did not interact with the page
            setTimeout(function () {
                if (subwayPic.style.display != 'none') {
                    setTimeout(function () {
                        airLayer1.style.opacity = "0";
                        subwayPic.style.opacity = "0";
                    }, 2000)

                    setTimeout(function () {

                        airLayer1.style.display = 'none';
                        subwayPic.style.display = 'none';
                        subwayNoise.pause();
                    }, 5000);

                    interval = setInterval(function () {
                        if (subwayNoise.volume > 0) {
                            subwayNoise.volume = Math.max(0, subwayNoise.volume - 0.1);
                        } else {
                            subwayNoise.pause();
                            natureSound.play();
                            clearInterval(interval);

                        }
                    }, 1000);

                }

                localStorage.setItem('status', 'visited');
            }, 24000);


        } else {
            document.querySelector('#trainLayer').style.display = 'none';
        }

    </script>

</body>

</html>
