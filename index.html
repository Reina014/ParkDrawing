<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Drawing New</title>
    <style>
        #color-layer1 {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: opacity 3s;
            opacity: 1;

        }

        #color-layer2 {
            top: 0;
            left: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            opacity: 1;
        }

        .dirtyAir {

            background: rgb(72, 74, 103);
            background: linear-gradient(0deg, rgba(72, 74, 103, 1) 0%, rgba(255, 245, 179, 1) 78%);
        }

        .save {
            background: rgb(72, 74, 103);
            background: linear-gradient(0deg, rgba(255, 245, 179, 1) 0%, rgba(72, 74, 103, 1) 78%);

        }

        .cleanAir {
            background: rgb(236, 238, 174);
            background: radial-gradient(circle, rgba(236, 238, 174, 1) 0%, rgba(132, 216, 236, 1) 100%);
        }

        #subway {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            z-index: 4;
            mix-blend-mode: overlay;
            opacity: 1;
            transition: opacity 3s;
        }



        audio {
            position: absolute;
            z-index: 5;
        }

        #touchLayer {
            position: absolute;
            width: 500px;
            height: 400px;
            border: 3px solid yellow;
        }

        #photos {
            position: fixed;
            border: 2px solid red;
            position: relative;


            width: 50px;
            height: 50px;
        }

        #park1 {
            position: absolute;
            background: url(media/interface.png) no-repeat;
            height: 100%;
            width: 100%;
            border: solid 1px #000;
            padding-left: 10px;
            box-sizing: border-box;
            box-shadow: inset -350px 0 100px 0 #FFF;
        }

        .clickable {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            opacity: 0.5;
            cursor: pointer;
        }

        #clickable-1 {
            position: fixed;
            top: 600px;
            width: 200px;
            height: 380px;
            left: 60px;
        }
    </style>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="color-layer2" class="cleanAir"></div>
    <div id="interfaceContainer" class="mainImageContainer">

        <img id="interface" class="mainImage" src="media/interface.png" alt="">
        <div id="clickable-1" class="clickable"></div>
        <div id="clickable-2" class="clickable"></div>
    </div>

    <!-- <div id="park1"></div> -->



    <script>
        // Get the image element
        const image = document.getElementById("#interface");

        // Get the image container element
        const imageContainer = document.getElementById("interfaceContainer");

        // Get the clickable elements
        const clickableElements = document.querySelectorAll(".clickable");

        // Attach click event listeners to each clickable element
        clickableElements.forEach((clickable) => {
            clickable.addEventListener("click", () => {
                // Do something when the clickable is clicked
                console.log('clicked');
            });



            // Calculate the position of the clickable relative to the image
            const imageRect = image.getBoundingClientRect();
            const clickableRect = clickable.getBoundingClientRect();
            const position = {
                x: clickableRect.left - imageRect.left,
                y: clickableRect.top - imageRect.top
            };

            // Set the position of the clickable using CSS
            clickable.style.left = position.x + "px";
            clickable.style.top = position.y + "px";
        });




    </script>
