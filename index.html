    <link rel="stylesheet" href="interface.css">
    <style>
        .box {
            border: red 3px solid;
            box-sizing: border-box;

        }

        #areaBoxes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 500;
        }

        #box1 {
            top: 0;
            left: 0;
            width: calc(33.33vw);
            height: 100%;
        }

        #box2 {
            position: absolute;
            top: 0;
            left: 0;
            width: calc(66.66vw);
            height: 100%;
        }
    </style>
</head>
