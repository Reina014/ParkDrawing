<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Drawing New</title>
    <style>
        #color-layer1 {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: opacity 3s;
            opacity: 1;

        }

        #color-layer2 {
            top: 0;
            left: 0;
            position: fixed;
            width: 100%;
            height: 100%;

            opacity: 1;
        }

        .dirtyAir {

            background: rgb(72, 74, 103);
            background: linear-gradient(0deg, rgba(72, 74, 103, 1) 0%, rgba(255, 245, 179, 1) 78%);
        }

        .save {
            background: rgb(72, 74, 103);
            background: linear-gradient(0deg, rgba(255, 245, 179, 1) 0%, rgba(72, 74, 103, 1) 78%);

        }

        .cleanAir {
            background: rgb(236, 238, 174);
            background: radial-gradient(circle, rgba(236, 238, 174, 1) 0%, rgba(132, 216, 236, 1) 100%);
        }

        #subway {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            z-index: 4;
            mix-blend-mode: overlay;
            opacity: 1;
            transition: opacity 3s;
        }

        #interface {

            width: auto;
            height: 100%;
            opacity: 1;
            object-fit: cover;
            position: absolute;

        }

        #interfaceContainer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;

        }

        audio {
            position: absolute;
            z-index: 5;
        }

        #touchLayer {
            position: absolute;
            width: 500px;
            height: 400px;
            border: 3px solid yellow;
        }

        #photos {
            position: fixed;
            border: 2px solid red;
            position: relative;


            width: 50px;
            height: 50px;
        }

        #park1 {
            position: absolute;
            background: url(media/interface.png) no-repeat;
            height: 100%;
            width: 100%;
            border: solid 1px #000;
            padding-left: 10px;
            box-sizing: border-box;
            box-shadow: inset -350px 0 100px 0 #FFF;
        }

        @mixin faded($offset, $blur-radius, $spread-radius) {
            &.faded-left:after {
                box-shadow: inset $offset 0 $blur-radius (
                    -$spread-radius
                );
        }

        &.faded-right:after {
            box-shadow: inset (-$offset) 0 $blur-radius (
                -$spread-radius
            );
        }
        }
    </style>
</head>

<body>

    <div id="color-layer2" class="cleanAir"></div>
    <div id="interfaceContainer">

        <img id="interface" src="media/interface.png" alt="">
        <canvas id="photos"></canvas>
    </div>
